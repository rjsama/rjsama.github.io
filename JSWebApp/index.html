<!doctype html>
<html lang="en">
    <head>
        <title>OrganizeMe :: Login</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <!-- Created By Rajat Mahajan -->
    </head>
    <body>
        <header>
            <h1>OrganizeMe</h1>
            <h3><a href="index.html" target="_blank">LogIn</a>/<a href="signup.html" target="_blank">SignUp</a></h3>
        </header>
        <nav></nav>
        <div class="wrapper">
            <main>
                <h2>Login</h2>
                <p class="infoMsg">Username: 123 | Password: 123</p>
                <p class="loginErrMsg">Incorrect Username/Password</p>
                <form action="todo.html" method="POST" id="loginForm" class="myForm">
                    <div>
                        <label for="txtUN">Username:</label>
                        <input type="text" id="txtUN" required>
                    </div>
                    <div>
                        <label for="txtPswd">Password:</label>
                        <input type="password" id="txtPswd" required>
                    </div>
                    <div>
                        <input type="submit" id="btnLogin" value="Login">
                        <input type="reset" value="Reset" class="btns">
                    </div>
                </form>
            </main>
        </div>
        <footer>CopyrightÂ©2020_RajatMahajan</footer>
        <script src="scripts/main.js"></script>
    </body>
</html>
