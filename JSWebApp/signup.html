<!doctype html>
<html lang="en">
    <head>
        <title>OrganizeMe :: SignUp</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <!-- Created By Rajat Mahajan -->
    </head>
    <body>
        <header>
            <h1>OrganizeMe</h1>
            <h3><a href="index.html" target="_blank">LogIn</a>/<a href="signup.html" target="_blank">SignUp</a></h3>
        </header>
        <nav></nav>
        <div class="wrapper">
            <main>
                <h2>SignUp</h2>
                <form action="info.html" method="POST" id="signupForm" class="myForm">
                    <div>
                        <label for="txtFN">First Name:</label>
                        <input type="text" id="txtFN" required>
                    </div>
                    <div>
                        <label for="txtLN">Last Name:</label>
                        <input type="text" id="txtLN" required>
                    </div>
                    <div>
                        <label for="txtEmail">Email:</label>
                        <input type="email" id="txtEmail" required>
                    </div>
                    <div>
                        <label for="txtPhn">Phone:</label>
                        <input type="tel" id="txtPhn" required>
                    </div>
                    <div>
                        <button id="btnReg">Register</button>
                        <input type="reset" value="Reset" class="btns">
                    </div>
                </form>
            </main>
        </div>
        <footer>CopyrightÂ©2020_RajatMahajan</footer>
        <script src="scripts/main.js"></script>
    </body>
</html>
